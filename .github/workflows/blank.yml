name: TESTE PASSWORD
on: 
  workflow_dispatch:
    inputs:
      password:
        description: password     
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.13.0]
        
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.password }}"
    - uses: actions/checkout@v1
      with:
        INPUTS_PASSWORD: ${{ github.event.inputs.password }}
    - name: my-step
      run: echo "Hello World!"
